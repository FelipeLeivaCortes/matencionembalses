<html>    
    <body>
    </body>

    <style>
        .my-custom-scrollbar{
            height: 600px;
        }
        .table-reponsive-xl{
            height: 300px;
            width: 100%;
        }
    </style>

     <!------------------------------ TO SEARCH ANY RECORD ---------------------------------------->
    <!-- Modal -->
    <div id="searchRecordForm" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1100;">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
    
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"><span class="icon-info"></span> Detalles</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group row">
                            <label for="userMandated">Encargado</label>
                            <div class="col-7">
                                <input type="text" readonly class="form-control-plaintext" id="userMandated">
                            </div>
                        </div>
        
                        <div class="form-group row">
                            <label for="dateStart">Fecha Inicio</label>
                            <div class="col-7">
                                <input type="text" readonly class="form-control-plaintext" id="dateStart">
                            </div>
                        </div>
                    </form>

                    <div class="form-group">
                        <div class="my-custom-scrollbar table-reponsive-xl">
                            <table class="table table-striped" id="tablePendingRecords">    
                                <thead>
                                    <tr>
                                        <th scope="col">N°</th>
                                        <th scope="col">Actividad</th>
                                        <th scope="col">Observación</th>
                                        <th scope="col">Ubicación</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Anexos</th>
                                        <th scope="col">Importancia</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button id="printPdfBtn" class="btn btn-primary"><span class="icon-print"></span> Imprimir</button>
                    <button class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------ MODAL TO SHOW THE IMAGES ------------------------------------>
    <!-- Modal Report Event -->
    <div id="ModalImagesRecord" class="modal fade" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="z-index:1500;">
        <div class="modal-dialog modal-md modal-dialog-scrollable">
    
        <!-- Modal content-->
            <div class="modal-content">
                
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 id="headerEvent" class="modal-title"><span class="icon-image"></span> Imágenes</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <div id="containerImagesRecord">
                        
                    </div>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------ CONFIRM DELETE USER ---------------------------------------->
    <div id="deleteGuideForm" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header Modal -->
                <div class="modal-header">
                    <h5><span class="icon-warning"></span> Confirmar Eliminación</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    <p id="id_to_delete"></p>
                </div>
                
                <div class="modal-footer justify-content-center">
                    <button id="btnDeleteRecord" type="button" class="btn btn-success"><span class="icon-check"></span> Eliminar</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal"><span class="icon-circle-with-cross"></span> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</html>
